<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguindo Exercicio</title>
    <style>
        h1:hover{
            background-color: red;
            text-align: center;
            color: white;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>passe seu mouse aqui</h1>
    <div>passe seu mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
