<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testanto Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>

    <p>acesse o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scoliing="no"> <!-- scolling se é permitido a rolagem da pagina ou não (alguns navegadores não aceitam esse comando)-->
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> <!-- caso o navegador não aceite o (iframe) ele vai colocar o link no lugar -->
        </iframe> 
    para aprender muitos obre tecnologias</p>


</body>
</html>
