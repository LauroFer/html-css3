<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: love;
            src: url('fonts/love\ larry\ ttf.ttf') format('truetype'); 
            /*
            tipos de format
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg

            */
        }

        h1{
            font-family: love;
            text-align: center;
        }

        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum alias aliquam consequatur porro molestias, doloribus eligendi nam sed magni tempora commodi repellendus ad sequi corrupti eveniet asperiores repudiandae omnis veniam.</p>
</body>
</html>
